<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat</title>
    <!--Link to CSS -->
    <!-- <link href="../static/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- <link href="../static/style.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
    />

    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gray-300"
    >
      <div
        class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md"
      >
        <div
          class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800"
        >
          Join A Room
        </div>

        <div class="mt-10">
          <form class="form-signin" action="{{url_for('chat')}}" method="POST">
            <div class="flex flex-col mb-6">
              <label
                for="email"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
              >
                Username:</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                  autofocus
                  class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                />
              </div>
            </div>
            <div class="flex flex-col mb-6">
              <label
                for="password"
                class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
                >Room:</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="room"
                  name="room"
                  placeholder="Room"
                  required
                  class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                />
              </div>
            </div>

            <div class="flex w-full">
              <button
                type="submit"
                class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in"
              >
                <span class="mr-2 uppercase">Enter</span>
                <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

</html>
